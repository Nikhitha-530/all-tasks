<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="device-width,initial-scale=1.0">
        <title>Semantic elements</title>
    </head>
    <body>
        <table align="center" 
        bgcolor="pink" 
        border="2"
        width="400"
        height="400" 
        cellspacing="40" 
        cellpadding="20">
            <caption>SEMANTIC ELEMENTS IN HTML</caption>
            <tr>
                <td bgcolor="lavendar" colspan="3"><center>< header ></center></td>
                <!-- <td>header1</td> -->
                <!-- <td>header2</td> -->
            </tr>
            <tr>
                <td bgcolor="lavendar" colspan="3"><center>< nav ></center></td>
                <!-- <td>nav1</td> -->
                <!-- <td>nav2</td> -->
            </tr>
            <tr>
                
               <td bgcolor="yellow" colspan="2"><center>< section ></center></td> 
               <!-- <td>section1</td> -->
               <!-- <td>section2</td> -->
                <td bgcolor="yellow" rowspan="2"><center>< aside ></center></td>
            </tr>
            <tr>
            <td bgcolor="yellow" colspan="2"><center>< article ></center></td>
            <!-- <td>article1</td> -->
            <!-- <td>article1</td> -->
            </tr>
            <tr>
                <td bgcolor="lavendar" colspan="3"><center>< footer ></center></td>
                <!-- <td>footer1</td> -->
                <!-- <td>footer2</td> -->
            </tr>
                    
        </table>

    </body>
</html>
